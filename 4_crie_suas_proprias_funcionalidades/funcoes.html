<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
  }
  function escreva(escrita) {
    document.write(escrita);
    pulaLinha();
  }
  var ano = 2016;

  escreva("Flávio tem " + (ano - 1977) + " anos");
  escreva("Joaquim tem " + (ano - 1996) + " anos");
  escreva("Barney tem " + (ano - 1976) + " anos");
  escreva("oi, estou testando uma função nova");
</script>
