<meta charset="UTF-8" />
<script>
  var tanque = 40;
  var gasolina = 480;
  var alcool = 300;
  var consumoGasolina = gasolina / tanque;
  var consumoAlcool = alcool / tanque;

  document.write("A média de alcool é " + consumoAlcool);
  document.write("<br>");
  document.write("A média de gasolina é " + consumoGasolina);
</script>
